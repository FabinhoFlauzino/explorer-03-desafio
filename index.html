<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie sua mentoria</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="./images/balao-de-avaliacao.svg" alt="Balão de avaliação">
      <h2 class="top">Informações pessoais</h2>
    </header>
    <form>
      <fieldset>
        <div class="fieldset-wrapper">
          <div class="col-6">
            <div class="input-wrapper">
              <label for="nome">Nome</label>
              <input type="text" id="nome" />
            </div>

            <div class="input-wrapper">
              <label for="sobrenome">Sobrenome</label>
              <input type="text" id="sobrenome" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">Email <span>(Digite um email válido)</span></label>
            <input type="email" id="email" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor">Selecione quem foi o seu mentor</label>
            <input type="text" id="mentor" class="col-3" />
          </div>

          <div class="input-wrapper">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea id="feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private">
            <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Agendando próxima mentoria</legend>

        <div class="col-6">
          <div class="input-wrapper">
            <label for="data">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="data" />
          </div>

          <div class="col-6">
            <div class="input-wrapper">
              <label for="das">Das</label>
              <input type="time" id="data" />
            </div>
            <div class="input-wrapper">
              <label for="ate">Até</label>
              <input type="time" id="ate" />
            </div>
          </div>
        </div>
      </fieldset>

      <button type="submit">Salvar</button>
    </form>
  </div>
</body>

</html>
